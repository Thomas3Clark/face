<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>The Division<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Weather</div>
    <div class='item-container-content'>
      <label class='item'>
        Show Weather
        <input id='weatherOn' type='checkbox' class='item-toggle'>
      </label>

      <label class="item">
        Use Location-based Weather (GPS)
        <input id='gpsOn' type="checkbox" class="item-toggle">
      </label>

      <label class="item">
        Manual Location (If GPS is off)
        <div class="item-input-wrapper">
          <input id='city' type="text" class="item-input" placeholder="City, Country">
        </div>
      </label>


      <label class='item'>
        Temperature Format<br>
        <form>
        <select id='tempFormat' name='select-1' dir='rtl' class='item-select'>
          <option class='item-select-option' value='Imperial'>Fahrenheit</option>
          <option class='item-select-option' value='Metric'>Celsius</option>
        </select>
      </form>
      </label>

      <label class="item">
        API Key from openweathermap.org <br>
        (Free to register, required to get weather)
        <div class="item-input-wrapper">
          <input id='apiid' type="text" class="item-input" name="input-1" placeholder="Enter your API key">
        </div>
      </label>

    </div>


      <div class='item-container'>
        <div class='item-container-header'>Theme</div>
        <div class='item-container-content'>

          <label class='item'>
            Color<br>
            <form>
            <select id='themeColor' name='select-1' dir='rtl' class='item-select'>
              <option class='item-select-option' value='0'>Orange Agent</option>
              <option class='item-select-option' value='1'>Red Rogue</option>
              <option class='item-select-option' value='2'>Blue JTF</option>
              <option class='item-select-option' value='3'>Green Rioter</option>
            </select>
          </form>
          </label>

          <label class='item'>
            Emblem<br>
            <form>
            <select id='emblem' name='select-1' dir='rtl' class='item-select'>
              <option class='item-select-option' value='0'>None</option>
              <option class='item-select-option' value='1'>SHD</option>
              <option class='item-select-option' value='2'>Rogue</option>
              <option class='item-select-option' value='3'>Rioter</option>
              <option class='item-select-option' value='4'>Cleaner</option>
              <option class='item-select-option' value='5'>Rikers</option>
              <option class='item-select-option' value='6'>Last Man Battalion</option>
            </select>
          </form>
          </label>

        </div>



    <div class='item-container-footer'>
      Tap submit to save your changes.<br>
      v.1.2
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <br>
  <br>

  <div class="item-container" id='donate'>
    <div class="item-container-content">
      <div class="item">
          Love using The Division? Feel free to donate any amount!
          You'll also encourage me to make more content for the Pebble! :)<br>
          Thanks for the support!<br>
          <center><a href="https://www.paypal.me/zameryth"><img id='donate' src="paypal.gif"></a></center>
      </div>
    </div>
  </div>


  <script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
