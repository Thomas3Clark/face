<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel='stylesheet' type='text/css' href='bower_components/pebble-slate/dist/css/slate.min.css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
  <div class='item-container'>
    <h1 class='title'>The Division<br>Configuration Page</h1>
  </div>

  <div class='item-container'>
    <div class='item-container-header'>Weather</div>
    <div class='item-container-content'>
      <label class='item'>
        Show Weather
        <input id='weatherOn' type='checkbox' class='item-toggle'>
      </label>

      <label class="item">
        Use Location-based Weather (GPS)
        <input id='gpsOn' type="checkbox" class="item-toggle" checked>
      </label>

      <label class="item">
        Manual Location (If GPS is off)
        <div class="item-input-wrapper">
          <input id='city' type="text" class="item-input" placeholder="City, Country">
        </div>
      </label>


      <label class='item'>
        Temperature Format<br>
        <form>
        <select id='tempFormat' name='select-1' dir='rtl' class='item-select'>
          <option class='item-select-option' value='Imperial'>Fahrenheit</option>
          <option class='item-select-option' value='Metric'>Celsius</option>
        </select>
      </form>
      </label>

      <label class="item">
        API Key from openweathermap.org <br>
        (Free to register, required to get weather)
        <div class="item-input-wrapper">
          <input id='apiid' type="text" class="item-input" name="input-1" placeholder="Enter your API key">
        </div>
      </label>

    </div>
    <div class='item-container-footer'>
      Tap submit to save your changes.<br>
      v.1.2
    </div>
  </div>

  <div class='item-container'>
    <div class='button-container'>
      <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
    </div>
  </div>

  <script src='bower_components/pebble-slate/dist/js/slate.min.js'></script>
  <script src='js/main.js'></script>
</body>
</html>
